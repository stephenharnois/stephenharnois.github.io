<head>
    {% if page.title %}
        <title>{{ page.title }} | Test Page</title>
    {% else %}
        <title>Test Page: Don't Panic</title>
    {% endif %}
    {% if page.description %}
        <meta name="description" content="{{ page.description }}">
    {% else %}
        <meta name="description" content="This is a dangerous site.">
    {% endif %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://kit.fontawesome.com/c88455a4e9.js" crossorigin="anonymous"></script>
    <script src="/js/gallery.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => activateGallery());
    </script>
</head>
